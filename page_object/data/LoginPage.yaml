loginByPassword:
 - locator: tv_login_with_account
   by: id
   action: click
 - element: login_account
   action: sendkeys
   text: $var1
 - element: login_password
   action: sendkeys
   text: $var2
 - locator: button_next
   by: id
   action: click
elements:
  login_account:
    android:
      by: id
      locator: login_account
    ios:
      by: xpath
      locator:dddd
  login_password:
    android:
      by:id
      locator: login_password